<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: #121212;
            color: #ccc;
            font-family: sans-serif;
        }

        .code-box {
            position: relative;
            background: #1e1e1e;
            border-radius: 6px;
            overflow: auto;
            box-shadow: 0 0 8px #0008;
        }

        pre {
            margin: 0;
            padding: 1.2rem 1rem 1.2rem 3.5rem;
            white-space: pre-wrap;
        }

        .lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 2.5rem;
            background: #252526;
            color: #888;
            text-align: right;
            padding: 1.2rem 0.3rem;
            font-size: 0.9rem;
            line-height: 1.5;
            user-select: none;
        }
    </style>
</head>

<body>

    <div class="code-box">
        <div class="lines" id="lines"></div>
        <pre><code id="code" class="language-cpp">
// Example C++ Code
#include <iostream>
using namespace std;

int main() {
    cout << "Salom Iqbolshoh aka!" << endl;
    return 0;
}
    </code></pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        hljs.highlightAll();
        const codeLines = document.getElementById("code").innerText.trim().split('\n');
        document.getElementById("lines").innerHTML = codeLines.map((_, i) => i + 1).join('<br>');
    </script>

</body>

</html>
