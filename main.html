<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Code Styled Code Display</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css" />
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 40px 20px;
        }

        .code-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            overflow: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        pre {
            margin: 0;
            padding-left: 60px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .line-numbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            background-color: #252526;
            color: #858585;
            text-align: right;
            padding: 20px 5px;
            border-right: 1px solid #3c3c3c;
            user-select: none;
        }

        .line-numbers span {
            display: block;
            line-height: 1.5;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="code-container">
        <div class="line-numbers" id="lineNumbers"></div>
        <pre><code id="codeBlock" class="language-cpp">
// Example C++ Code
#include <iostream>
using namespace std;

int main() {
    cout << "Salom Iqbolshoh aka!" << endl;
    return 0;
}
    </code></pre>
    </div>

    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        hljs.highlightAll();

        const code = document.getElementById("codeBlock").textContent;
        const lines = code.split('\n').length;
        const lineNumberContainer = document.getElementById("lineNumbers");

        for (let i = 1; i <= lines; i++) {
            const line = document.createElement("span");
            line.textContent = i;
            lineNumberContainer.appendChild(line);
        }
    </script>
</body>

</html>
